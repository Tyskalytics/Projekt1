<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosterRecensioner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PosterRecensioner</h1>
    </header>

    <main>
        <section id="review-form">
            <h2>Ladda upp din recension</h2>
            <form id="reviewForm">
                <label for="name">Namn:</label>
                <input type="text" id="name" required>

                <label for="poster">Poster:</label>
                <input type="text" id="poster" required>

                <label for="rating">Betyg:</label>
                <select id="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="comment">Kommentar:</label>
                <textarea id="comment" rows="4" required></textarea>

                <button type="submit">Skicka</button>
            </form>
        </section>

        <section id="reviews">
            <h2>Recensioner</h2>
            <div id="reviewList">
                <!-- Recensioner kommer att visas hÃ¤r -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PosterRecensioner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
